<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .title {
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      color: white;
      margin-top: 20px;
    }
    .subtitle {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    .main-title-bg {
      background: rgba(0,0,0,0.5); /* 반투명 검정 */
      padding: 32px 24px 24px 24px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 32px;
      box-sizing: border-box;
      /* 필요하다면 max-width와 margin: 0 auto로 중앙정렬도 가능 */
    }

    /* 배경 이미지 슬라이드 구조 */
    .section-with-background {
      position: relative;
      height: 100vh;
      margin-top: 0px;
      overflow: hidden;
    }
    .bg-fade-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: bgfade 15s infinite;
      animation-timing-function: ease-in-out;
      z-index: 1;
      transition: opacity 1.5s ease-in-out;
    }
    .bg-fade-img.img1 {
      background-image: url('https://img.freepik.com/free-photo/downtown-cityscape-night-seoul-south-korea_335224-272.jpg?t=st=1745898981~exp=1745902581~hmac=bbbcfa064dcee3550a2c2072f41ef219dcc4a86353c9ecdc23ec4a267e308938&w=1380');
      animation-delay: 0s;
    }
    .bg-fade-img.img2 {
      background-image: url('https://img.freepik.com/free-photo/seoul-cityscape-twilight-south-korea_335224-273.jpg?t=st=1745899408~exp=1745903008~hmac=651c92f2bc26ea182921406d3dc39b639214f57b7a961865b7927b5ba0faeae1&w=1380');
      animation-delay: 5s;
    }
    .bg-fade-img.img3 {
      background-image: url('https://img.freepik.com/free-photo/gyeongbokgung-palace-night-seoul-korea_335224-483.jpg?t=st=1745899449~exp=1745903049~hmac=543bbe76cdfc067ab770eedcb3e45d8a132cc76e03f11e409c4bced9049952a3&w=1380');
      animation-delay: 10s;
    }
    @keyframes bgfade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      33%  { opacity: 1; }
      43%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* 메인 컨텐츠는 배경 위에 */
    .main {
      width: 800px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 150px;
      z-index: 2;
    }

    #search-form {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      position: relative;
    }
    #search-input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px 0 0 5px;
    }
    #search-form button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    #search-results {
      margin-top: 20px;
      border-top: 2px solid white;
    }
    #search-results div {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #search-results h3 {
      margin-top: 0;
    }
    #data-list {
      display: block;
    }
  </style>
</head>

<body>
  <!-- 배경 이미지 슬라이드 섹션 -->
  <div class="section-with-background">
    <div class="bg-fade-img img1"></div>
    <div class="bg-fade-img img2"></div>
    <div class="bg-fade-img img3"></div>
    <div class="main">
      <div class="main-title-bg">
        <div class="title">
          서울 야경명소
        </div>
        <div class="subtitle">
          서울 야경 명소 약 50여가지에 대한 정보를 공유해드리는 사이트입니다.
        </div>
      <form id="search-form" action="SearchList.jsp" method="get">
        <select name="searchKey" id="search-key">
          <option value="name">장소명</option>
          <option value="address">주소</option>
        </select>
        <input type="search" name="searchValue" id="search-input" placeholder="검색어 입력" />
        <button type="submit">검색</button>
      </form>
    </div>
  </div>
  
  <!-- 데이터가 표시되는 컨테이너 -->
  <div class="content-container">
    <!-- 검색 결과가 표시되는 영역 -->
    <div id="search-results"></div>
    <!-- 데이터 목록이 표시되는 영역 -->
    <div id="data-list"></div>
  </div>

</html>
