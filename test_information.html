<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    /* 기존 스타일 유지 */
    .nav {
      height: 70px; /* 네비게이션 바의 높이 설정 */
      border-bottom: 1px solid black; /* 네비게이션 바 아래쪽에 선 추가 */
      display: flex; /* 네비게이션 바 요소를 가로로 정렬 */
      align-items: center; /* 네비게이션 바 요소를 수직으로 중앙에 정렬 */
    }

    .company-name {
      margin-left: 20px; /* 회사 이름의 왼쪽 여백 설정 */
    }

    .title {
      text-align: center; /* 제목을 가운데 정렬 */
      font-size: 60px; /* 제목의 글자 크기 설정 */
      font-weight: bold; /* 제목의 글자 두께 설정 */
      color: white; /* 제목의 글자 색상 설정 */
      margin-top: 20px; /* 제목 위쪽 여백 설정 */
    }

    .subtitle {
      text-align: center; /* 부제목을 가운데 정렬 */
      font-size: 20px; /* 부제목의 글자 크기 설정 */
      font-weight: bold; /* 부제목의 글자 두께 설정 */
      color: white; /* 부제목의 글자 색상 설정 */
    }

    .section-with-background {
      background-image: url('https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzExMDFfMTU0%2FMDAxNjk4ODI1NTk4MTkw.Gp8MGQ4bzEgZTVjvAN5Het3MzvPsthd-1eX0kI5x3KAg.YQMfj4_UUSUZz9OgOYKexhmpW79hy3w_ybc0lY8bVFsg.JPEG.whitekori%2FIMG_0641.JPG&type=sc960_832');
      background-size: cover; /* 배경 이미지를 요소에 맞게 확대/축소 */
      background-position: top; /* 배경 이미지를 중앙에 위치 */
      background-repeat: no-repeat; /* 배경 이미지를 반복하지 않음 */
      height: 70vh; /* 배경 이미지를 화면 높이의 50%로 설정 */
      position: relative; /* 상대 위치로 설정하여 다른 요소와 겹치지 않게 함 */
      margin-top: 20px;
    }

    #search-form {
      display: flex; /* 검색 폼을 가로로 정렬 */
      justify-content: center; /* 검색 폼을 가운데 정렬 */
      margin-top: 60px; /* 검색 폼의 위쪽 여백 설정 */
      position: relative; /* 상대 위치로 설정하여 다른 요소와 겹치지 않게 함 */
    }

    #search-input {
      padding: 10px; /* 검색 입력 필드의 내부 여백 설정 */
      font-size: 16px; /* 검색 입력 필드의 글자 크기 설정 */
      border: none; /* 검색 입력 필드의 테두리 제거 */
      border-radius: 5px 0 0 5px; /* 검색 입력 필드의 왼쪽 모서리를 둥글게 설정 */
    }

    #search-form button {
      padding: 10px; /* 검색 버튼의 내부 여백 설정 */
      font-size: 16px; /* 검색 버튼의 글자 크기 설정 */
      border: none; /* 검색 버튼의 테두리 제거 */
      border-radius: 0 5px 5px 0; /* 검색 버튼의 오른쪽 모서리를 둥글게 설정 */
      cursor: pointer; /* 검색 버튼에 마우스 포인터를 손가락 모양으로 변경 */
    }

    .main {
      width: 800px; /* 콘텐츠의 너비 설정 */
      position: absolute; /* 절대 위치로 설정하여 배경 이미지 위에 겹침 */
      left: 50%; /* 수평으로 중앙에 위치 */
      transform: translateX(-50%); /* 수평 중앙 정렬 보정 */
      top: 150px; /* 제목을 밑으로 내림 */
    }

    #search-results {
      margin-top: 20px; /* 검색 결과의 위쪽 여백 설정 */
      border-top: 2px solid white; /* 검색 결과와 배경을 구분하는 선 추가 */
    }

    #search-results div {
      margin-bottom: 10px; /* 검색 결과 항목 간격 설정 */
      padding: 10px; /* 검색 결과 항목의 내부 여백 설정 */
      border: 1px solid #ddd; /* 검색 결과 항목의 테두리 설정 */
      border-radius: 5px; /* 검색 결과 항목의 모서리를 둥글게 설정 */
      box-shadow: 0 0 5px rgba(0,0,0,0.1); /* 검색 결과 항목에 그림자 효과 추가 */
    }

    #search-results h3 {
      margin-top: 0; /* 검색 결과 항목의 제목 위쪽 여백 제거 */
    }

    #data-list {
      display: block; /* 데이터 목록을 항상 표시 */
    }
  </style>
</head>

<body>
  <!-- 네비게이션 바 -->
  <div class="nav">
    <div class="company-name">
      Team B
    </div>
  </div>
  
  <!-- 배경 이미지 섹션 -->
  <div class="section-with-background">
    <div class="main">
      <!-- 제목 및 부제목 -->
      <div class="title">
        서울 야경명소
      </div>
      <div class="subtitle">
        서울 야경 명소 약 50여가지에 대한 정보를 공유해드리는 사이트입니다.
      </div>
      
      <!-- 검색 폼 -->
      <form id="search-form">
        <input type="search" id="search-input" placeholder="책 제목 입력...">
        <button type="submit">검색</button>
      </form>
    </div>
  </div>
  
  <!-- 데이터가 표시되는 컨테이너 -->
  <div class="content-container">
    <!-- 검색 결과가 표시되는 영역 -->
    <div id="search-results"></div>
    <!-- 데이터 목록이 표시되는 영역 -->
    <div id="data-list"></div>
  </div>

  <script>
    // 예시 데이터 (실제로는 외부 데이터베이스나 API에서 가져올 수 있음)
    const bookData = [
      {
        "title": "책 제목 1",
        "author": "저자 1",
        "publisher": "출판사 1"
      },
      {
        "title": "책 제목 2",
        "author": "저자 2",
        "publisher": "출판사 2"
      },
      {
        "title": "책 제목 3",
        "author": "저자 3",
        "publisher": "출판사 3"
      }
    ];

    // 페이지 로드 시 데이터 출력 함수
    function displayAllData() {
      // 검색 결과가 표시되는 요소
      const searchResults = document.getElementById('search-results');
      searchResults.innerHTML = ''; // 검색 결과 초기화
      
      // 데이터를 반복하여 검색 결과에 추가
      bookData.forEach(book => {
        const resultHTML = `
            <div>
                <h3>${book.title}</h3>
                <p>저자: ${book.author}</p>
                <p>출판사: ${book.publisher}</p>
            </div>
        `;
        searchResults.insertAdjacentHTML('beforeend', resultHTML);
      });
    }

    // 초기 데이터 출력
    displayAllData();

    // 검색 폼 제출 이벤트 처리
    document.getElementById('search-form').addEventListener('submit', function(event) {
      event.preventDefault(); // 기본 폼 제출 동작 방지
      
      // 검색 입력 필드의 값 가져오기
      const searchInput = document.getElementById('search-input').value.toLowerCase();
      
      // 검색 결과가 표시되는 요소
      const searchResults = document.getElementById('search-results');
      const dataList = document.getElementById('data-list');
      
      // 기존 데이터 숨기기
      dataList.style.display = 'none';
      
      // 검색 결과 초기화
      searchResults.innerHTML = '';
      
      // 검색어와 일치하는 책 제목 찾기
      let found = false;
      bookData.forEach(book => {
        if (searchInput === '' || book.title.toLowerCase().includes(searchInput)) {
          // 검색 결과를 HTML에 추가
          const resultHTML = `
              <div>
                  <h3>${book.title}</h3>
                  <p>저자: ${book.author}</p>
                  <p>출판사: ${book.publisher}</p>
              </div>
          `;
          searchResults.insertAdjacentHTML('beforeend', resultHTML);
          found = true;
        }
      });
      
      // 검색 결과가 없으면 메시지 표시
      if (!found) {
        searchResults.innerHTML = '<p>일치하는 정보가 없습니다.</p>';
      }
    });
  </script>

</body>

</html>
